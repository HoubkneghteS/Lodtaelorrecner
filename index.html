<!DOCTYPE html>
<html coding="utf8">
	<script src="engine.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Lodtaelorrecner</title>
	<body onLoad="start('en')">
		<main>
			<h1>Lodtaelorrecner</h1>
			<hr />
			<h2><span id="poppyramid">Population Pyramid</span> - <span id="year"></span></h2>
			<div class="box">
				<div class="bar o" id="100"></div>
				<div class="bar o" id="95"></div>
				<div class="bar o" id="90"></div>
				<div class="bar o" id="85"></div>
				<div class="bar o" id="80"></div>
				<div class="bar m" id="75"></div>
				<div class="bar m" id="70"></div>
				<div class="bar m" id="65"></div>
				<div class="bar m" id="60"></div>
				<div class="bar m" id="55"></div>
				<div class="bar m" id="50"></div>
				<div class="bar a" id="45"></div>
				<div class="bar a" id="40"></div>
				<div class="bar a" id="35"></div>
				<div class="bar a" id="30"></div>
				<div class="bar a" id="25"></div>
				<div class="bar a" id="20"></div>
				<div class="bar y" id="15"></div>
				<div class="bar y" id="10"></div>
				<div class="bar y" id="5"></div>
				<div class="bar y" id="0"></div>
			</div>
			<h2 id="stats">Overall Stats</h2>
			<table>
				<td>
					<div id="death"></div>
					<div id="birth"></div>
					<div id="total"></div>
				</td>
				<td>
					<div id="deathrate"></div>
					<div id="birthrate"></div>
					<div id="immigration"></div>
				</td>
			</table>
			<h2 id="options">Options</h2>
			<button id="y1" onClick="simulate()">1 Year</button>
			<button id="y2" onClick="for(i = 0; i < 2; i++){simulate()}">2 Years</button>
			<button id="y3" onClick="for(i = 0; i < 3; i++){simulate()}">3 Years</button>
			<br/>
			<b id="birthrate2">Birthrate</b>
			<button onClick="bChange(-1)">-1</button>
			<button onClick="bChange(-0.1)">-0.1</button>
			<button onClick="bChange(0.1)">+0.1</button>
			<button onClick="bChange(1)">+1</button>
			<br/>
			<b id="deathrate2">Deathrate</b>
			<button onClick="dChange(-1)">-1</button>
			<button onClick="dChange(-0.1)">-0.1</button>
			<button onClick="dChange(0.1)">+0.1</button>
			<button onClick="dChange(1)">+1</button>
			<br/>
			<b id="immigration2">Immigration</b>
			<input type="number" onchange="imChange(this.value)"/>
			<br/>
			<b id="lang">Language</b>
			<button onClick="start('en')">English</button>
			<button onClick="start('de')">Deutsch</button>
		</main>
		<hr/>
		<sub><small><span id="credits"></span> <a href="https://github.com/HoubkneghteS/Lodtaelorrecner">(Github)</a></small></sub>
	</body>
</html>
