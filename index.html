<!DOCTYPE html>
<html coding="utf8">
	<script src="engine.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Lodtaelorrecner</title>
	<body onLoad="start()">
		<main>
			<h1>Þi Lodtaelorrecner</h1>
			<hr />
			<h2>Population Tree <span id="year"></span></h2>
			<div class="box">
				<div class="bar o" id="100">(100+)</div>
				<div class="bar o" id="95">(95-99)</div>
				<div class="bar o" id="90">(90-94)</div>
				<div class="bar o" id="85">(85-89)</div>
				<div class="bar o" id="80">(80-84)</div>
				<div class="bar m" id="75">(75-79)</div>
				<div class="bar m" id="70">(70-74)</div>
				<div class="bar m" id="65">(65-69)</div>
				<div class="bar m" id="60">(60-64)</div>
				<div class="bar m" id="55">(55-59)</div>
				<div class="bar m" id="50">(50-54)</div>
				<div class="bar a" id="45">(45-49)</div>
				<div class="bar a" id="40">(40-44)</div>
				<div class="bar a" id="35">(35-39)</div>
				<div class="bar a" id="30">(30-34)</div>
				<div class="bar a" id="25">(25-29)</div>
				<div class="bar a" id="20">(20-24)</div>
				<div class="bar y" id="15">(15-19)</div>
				<div class="bar y" id="10">(10-14)</div>
				<div class="bar y" id="5">(5-9)</div>
				<div class="bar y" id="0">(0-4)</div>
			</div>
			<h2>Overall Stats</h2>
			<table>
				<td>
					<div id="death"></div>
					<div id="birth"></div>
					<div id="total"></div>
				</td>
				<td>
					<div id="deathrate"></div>
					<div id="birthrate"></div>
					<div id="immigration"></div>
				</td>
			</table>
			<h2>Options</h2>
			<button onClick="simulate()">1 Year</button>
			<button onClick="for(i = 0; i < 2; i++){simulate()}">2 Years</button>
			<br/>
			<b>Birthrate:</b>
			<button onClick="bChange(-1)">-1</button>
			<button onClick="bChange(-0.1)">-0.1</button>
			<button onClick="bChange(0.1)">+0.1</button>
			<button onClick="bChange(1)">+1</button>
			<br/>
			<b>Deathrate:</b>
			<button onClick="dChange(-1)">-1</button>
			<button onClick="dChange(-0.1)">-0.1</button>
			<button onClick="dChange(0.1)">+0.1</button>
			<button onClick="dChange(1)">+1</button>
			<br/>
			<b>Immigration:</b>
			<input type="number" onchange="imChange(this.value)"/>
		</main>
		<div class="side">
		</div>
	</body>
</html>
